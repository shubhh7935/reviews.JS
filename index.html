<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>review</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <div class="title">
        <h2>Our reviews</h2>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-container">
          <img src="person.png" id="person-img" alt="">
        </div>
        <h4 id="author">Shubham Singh</h4>
        <p id="job">Software Developer</p>
        <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore minima libero ut recusandae eos aliquam nulla rem similique est possimus.</p>

        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </article>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
